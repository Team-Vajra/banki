<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Register</h2>
                    <div class="inputbox">
                        <input type="text" required>
                        <label for="First Name">First Name <span class="err">*</span></label>
                    </div>
                    <div class="inputbox">
                        <input type="text" required>
                        <label for="Last Name">Last Name <span class="err">*</span></label>
                    </div>
                    <div class="inputbox">
                        <input type="number" required>
                        <label for="Age">Age <span class="err">*</span></label>
                    </div>
                    <div class="inputbox">
                        <input type="text" required>
                        <label for="bank name">Bank Name <span class="err">*</span></label>
                    </div>
                    <div class="inputbox">
                        <input type="text" required>
                        <label for="account">Account Number <span class="err">*</span></label>
                    </div>
                    <div class="inputbox">
                        <input type="number" required>
                        <label for="mobile">Mobile Number <span class="err">*</span></label>
                    </div>
                    <div class="box">
                        <textarea name="" id="" cols="30" rows="3"></textarea>
                        <label for="account" >Account Number <span class="err">*</span></label>
                    </div>
                    <button>Sign Up</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
